<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <script src="signUp.js"></script>
    <link rel="stylesheet" href="./signUp.css" type="text/css">
</head>

<body>

    <h2 id="signUp"> 회원가입 </h2>
    <form class="" action="#" method="post">
        <table id="infoTable" name="newID" width="800" height="">
            <tr>
                <td>아이디</td>
                <td><input id='userid' type='text' maxlength='12' size='20'> <span class="valid">5~20자의 영문 대소문자와 숫자로만 입력</span></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input id='userpw' type='password' minlength='8' size='20'> <span class="valid">8자 이상의 영문 대소문자와 숫자, 특수문자로 입력</span></td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td><input id='userpwcheck' type='password' minlength='8' size='20'></td>
            </tr>
            <tr>
                <td>메일주소</td>
                <td><input id='usermail' type='text' maxlength='30' size='20' placeholder="example@seoultech.ac.kr"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input id='userName' type='text' maxlength='12' size='20'></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="가입하기" onclick="check()" class="btn">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
