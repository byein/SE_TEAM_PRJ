<!DOCTYPE html>
<html>

<head>
    
    <meta charset="UTF-8">
    
    <title>배송지 입력</title>

    <link rel="stylesheet" href="pop_up.css"/>  

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="delivery_address.js"></script>

    
</head>

<body>

    <div class="top">
        <h3 style="color: white; padding-top: 20px; padding-left: 10px;">주소 신규등록</h3>
    </div>

    <br>
    
    
<form class="" action="/delivery_create" method="post" onsubmit="return check()">
    <table class="new_address">
        <tr>
            <td> 배송지명 </td>
            <td>
                <input type="text" name="name" >
            </td>
        </tr>

        <tr>
            <td> 수령인명</td>
            <td>
                <input type="text" name="name" >
            </td>
        </tr>
        <tr>
            <td>연락처</td>
            <td>
                <input type="tel" id="cellPhone"  maxlength="13" >
            </td>
        </tr>
        <tr>
            <td>주소</td>
            <td>
                <input type="text" id="sample4_postcode" name='postcode' placeholder="우편번호">
                <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
                <input type="text" id="sample4_roadAddress" name='road' placeholder="도로명주소">
                <input type="text" id="sample4_jibunAddress" name='jibun' placeholder="지번주소">
                <span id="guide" style="color:#999;display:none"></span><br>
                <input type="text" id="sample4_detailAddress" name='detail' placeholder="상세주소">
                <input type="text" id="sample4_extraAddress" name='extra' placeholder="참고항목">
            </td>
        </tr> 
    </table>

<div class="wrap_add">

        <input type="submit" value="등록" class="add">
        <input type="button" class="cancel" value="취소" onclick="location.href='delivery_address.html'" /> 

    </div>

</form>
    
</body>

</html>
