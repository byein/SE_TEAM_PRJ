                <div class="wrap-user-util">
                    <button id="login">
                        <a href="signUp.html">로그인</a>
                    </button>
                    <button id="signup-btn">
                        <a id="goto-signup" href="signUp.html">회원가입</a>
                    </button>
                    <button id="bucket">
                        <a id="goto-bucket" href="bucket.html">장바구니</a>
                    </button>
                </div>
            </div>
        </header>
        <nav id="category">

        <section>
            <h2>New Notice/Event</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div>
                    <table>
                        <tr><td>제목</td><td><input type="text" id="banner_title"></td></tr>
                        <tr><td>종류</td>
                            <td><input type="radio" name="banner_type" value="notice">공지사항
                            <input type="radio" name="banner_type" value="event">이벤트</td></tr>
                        <tr><td>공지/이벤트 이미지</td><td><input type="file" id="banner_img" accept="image/*"></td></tr>
                        <tr><td>기간</td><td><input type="date" id="banner_period_start" pattern="\d*">
                            <input type="date" id="banner_period_end" pattern="\d*"></td></tr>
                        <tr><td>기타 설명</td><td><textarea id="banner_explain" rows="5" cols="30"></textarea></td></tr>
                        <tr><td>등록 날짜</td><td><input type="date" id="banner_reg_date"></td></tr>
                        <tr><td colspan="2"><a class="btn" href="./add_banner_admin.html" onclick="check()">등록하기</a></td></tr>
                    </table>
                </div>    
            </form>
        </section>
