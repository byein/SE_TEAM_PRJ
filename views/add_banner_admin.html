<!DOCTYPE html>
<html>
    <head>
        <title>add_banner_admin</title>
        <link rel="stylesheet" href="../public/add_banner_admin.css" type="text/css">
        <script src="../router/add_banner_admin.js"></script>
    </head>
    <body>
        <header>

        </header>
        <nav class="nav">
            <ul>
                <li><a href="./main_admin.html" class="active">Home</a></li>
                <li><a href="./banner_list_admin.html" class="current">Notice/Event 관리</a></li>
                <li><a href="./product_list_admin.html">Product 관리</a></li>
                <li><a href="./logout_admin.html">Logout</a></li>
            </ul>
        </nav>
        <section>
            <h2>New Notice/Event</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div>
                    <table>
                        <tr><td>제목</td><td><input type="text" id="banner_title"></td></tr>
                        <tr><td>종류</td>
                            <td><input type="radio" name="banner_type" value="notice">공지사항
                            <input type="radio" name="banner_type" value="event">이벤트</td></tr>
                        <tr><td>공지/이벤트 이미지</td><td><input type="file" id="banner_img" accept="image/*"></td></tr>
                        <tr><td>기간</td><td><input type="date" id="banner_period_start" pattern="\d*">
                            <input type="date" id="banner_period_end" pattern="\d*"></td></tr>
                        <tr><td>기타 설명</td><td><textarea id="banner_explain" rows="5" cols="30"></textarea></td></tr>
                        <tr><td>등록 날짜</td><td><input type="date" id="banner_reg_date"></td></tr>
                        <tr><td colspan="2"><a href="./add_banner_admin.html" onclick="check()">등록하기</a></td></tr>
                    </table>
                </div>    
            </form>
        </section>
        <footer>

        </footer>
    </body>
</html>
